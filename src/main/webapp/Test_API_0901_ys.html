<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Opentutorials.org</title>
	<link rel="stylesheet" type="text/css" href="css/Test_API_0901.css">
	<script src=js/corona.js> </script> 
	<script type="text/javascript">

		window.onload = function () {
			let dataout = "";
			dataout += "<table>";
			dataout += "<tr>";
			dataout += "<th id='number'>시설명</th>";
			dataout += "<th id='title'>센터명</th>";
			dataout += "<th id='writer'>전화번호</th>";
			dataout += "<th id='ontime'>주소</th>";
			dataout += "<th id='look'>위도</th>";
			dataout += "<th id='look'>경도</th>";
			dataout += "</tr>";
			for (let i = 0; i < raw.data.length; i++) {
				if (i == 0 || i % 2 == 0) {
					dataout += "<tr class='odd'>";
				} else {
					dataout += "<tr class='even'>";
				}
				let text = raw.data[i].facilityName;
				dataout += "<td>" + text + "</td>";
				text = raw.data[i].centerName;
				dataout += "<td><a href='#'>" + text + "</a></td>";
				text = raw.data[i].phoneNumber;
				dataout += "<td>" + text + "</td>";
				text = raw.data[i].address;
				dataout += "<td>" + text + "</td>";
				text = raw.data[i].lat;
				dataout += "<td>" + text + "</td>";
				text = raw.data[i].lng;
				dataout += "<td>" + text + "</td>";
				dataout += "</tr>";
			}
			dataout += "</table>";
			document.querySelector("#boardsec").innerHTML = dataout;
		}
		
	</script>
</head>

<body>
	<header>
		<div id="left_nav">
			<table>
				<tr>
					<td></td>
				</tr>
			</table>
			<p id="title">전국 COVID-19 백신 접종센터</p>
			<p>&nbsp;</p>
		</div>
	</header>
	<div id="mainbody2">
		<div class="section"></div>
		<div class="section">
			<article>
				<div id="searchsec">
					<form>
						<select>
							<option>시도 선택</option>
							<option>시도1</option>
							<option>시도2</option>
							<option>시도3</option>
						</select>
						<select>
							<option>시군구 선택</option>
							<option>군구1</option>
							<option>군구2</option>
							<option>군구3</option>
						</select>

						<input type="submit" id="searchsub" value="검색">
					</form>
				</div>
				<div id="boardsec">

				</div>

				<div id="listsec">
					<table>
						<tr>
							<td>◀</td>
							<td>1</td>

							<td>10</td>
							<td>▶</td>
						</tr>
					</table>
				</div>

			</article>
		</div>
		<div class="section"></div>
	</div>
</body>

</html>
